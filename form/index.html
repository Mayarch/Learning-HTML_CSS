<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ve Elemanları</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>

    <form action="">

        <div class="form-row">
            <label for="name">Ad Soyad</label>
            <input name="Ad Soyad" id="name" type="text" required placeholder="Mehmet Akif Yıldız">
        </div>

        <div class="form-row">
            <label for="tel">Telefon</label>
            <input name="Telefon" id="tel" type="tel" required>
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input name="Email" id="email" type="email" required>
        </div>

        <div class="form-row">
            <label for="message">Mesaj</label>
            <textarea name="Mesaj" id="message" rows="10"></textarea>
        </div>

        <div class="form-row">
            <label for="city">Şehir</label>
            <select name="Şehir" id="city">
                <option value="istanbul">İstanbul</option>
                <option value="izmir" selected>İzmir</option>
            </select>
        </div>

        <div class="form-row">
            <p>Favori Renk</p>
            <div class="radio-container">
                <label><input name="Renk" type="radio" value="Kırmızı" checked>Kırmızı</label>
                <label><input name="Renk" type="radio" value="Yeşil">Yeşil</label>
                <label><input name="Renk" type="radio" value="Mavi">Mavi</label>
            </div>
        </div>

        <div class="form-row">
            <button type="reset">Sıfırla</button>
            <button type="submit">Gönder</button>
        </div>

    </form>

</body>

</html>
